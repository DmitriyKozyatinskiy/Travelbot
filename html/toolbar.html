<div id="fl-toolbar" data-toolbar="true">
  <strong class="fl-header">Travelbot</strong>
  <form id="fl-toolbar-form">
    <select class="fl-form-control" id="fl-type-select">
      <option value="flights" selected>Flight</option>
      <option value="hotels">Hotel</option>
    </select>
    <div class="fl-inline-container" id="fl-flight-container">
      <input class="fl-form-control fl-airport-picker" id="fl-from" placeholder="Travel from" required data-required="true">
      <span style="color: grey;">&nbsp;&nbsp;>&nbsp;&nbsp;</span>
      <input class="fl-form-control fl-airport-picker" id="fl-to" placeholder="Travel to" required data-required="true">
      <input style="margin-left: 30px;" class="fl-form-control fl-date" id="fl-from-date" placeholder="From date" required data-required="true">
      <span style="color: grey;">&nbsp;&nbsp;-&nbsp;&nbsp;</span>
      <input class="fl-form-control fl-date" id="fl-to-date" placeholder="To date">
    </div>
    <div class="hidden fl-inline-container" id="fl-hotel-container">
      <input class="fl-form-control" id="fl-location" placeholder="Location" required data-required="true">
      <input style="margin-left: 30px;" class="fl-form-control fl-date" id="fl-hotel-from-date" placeholder="From date" required data-required="true">
      <span style="color: grey;">&nbsp;&nbsp;-&nbsp;&nbsp;</span>
      <input class="fl-form-control fl-date" id="fl-hotel-to-date" placeholder="To date" required data-required="true">
    </div>


    <button style="margin-left: 20px;" id="fl-submit-button" class="fl-button" type="submit">Search</button>
  </form>
</div>
