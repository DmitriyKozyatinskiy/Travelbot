<div class="flight-list">
  {{ #flights }}
    <div class="row js-flight-container">
      <div class="col-xs-1 text-center">
        <i class="{{ #isHotel }}fa fa-bed{{ /isHotel }}{{ ^isHotel }}fa fa-plane{{ /isHotel }} flight-list-icon flight-list-icon-type" aria-hidden="true"></i>
      </div>
      <div class="col-xs-6">
        <span class="js-flight-list-url">
          {{ codeString }}
          <br>
          {{ dateString }}
        </span>
      </div>
      <div class="col-xs-4 text-right">
        <a href="#" class="glyphicon glyphicon-zoom-in text-muted flight-list-icon {{ #isHotel }}js-hotel-search-icon{{ /isHotel }}"
           target="_blank" data-location="{{ location }}" data-start-date="{{ startDate }}" data-end-date="{{ endDate }}"></a>
        <span class="glyphicon glyphicon-trash text-muted flight-list-icon js-remove-flight-button" role="button" data-id="{{ id }}"></span>
      </div>
    </div>
    <hr>
  {{ /flights }}
</div>
